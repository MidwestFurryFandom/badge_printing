<label for="print_pending" class="col-sm-3 control-label">Reprint Badge</label>
<div class="col-sm-6">
    <form role="form" method="post" action="../kiosk_printing/reprint_fee">
        <input type="hidden" name="attendee_id" value="{{ attendee.id }}" />
        $<input type="text" style="width:4em" name="fee_amount" value="{{ c.BADGE_REPRINT_FEE }}" />
        <span id="reprint_reason">Reason: <input type="text" name="reprint_reason" style="width:20em" placeholder="Reason for reprinting." /></span>
        <button class="btn btn-warning" type="submit">Record Reprint Fee</button>
        <button class="btn btn-success" type="submit" name="refund" value="True">Refund Reprint Fee</button>
    </form>
</div>
